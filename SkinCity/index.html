<head>

      var p = 'https:' == document.location.protocol ? 'https:' : 'http:';
      document.write('<scr' + 'ipt src="' + p + '//sting.de17a.com/html5.js"></scr' + 'ipt>');
    } else { window.HTML5.boot(window, window.Sting); }
  </script>

  <link rel="stylesheet" href="./skincity.css">
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
</head>

<body>
  <section id="click-me" class="banner">
    <div class="skinLogo">
      <img class="imgLogo" width="100" height="100" src="./assets/SkinCityLogoNadinne-01.png" alt="skinLogo">
    </div>
    <div class="infoText">
      <div>
        <h1>JUST NU 20% PÅ PAULA'S CHOICE </h1>
      </div>
      <div>
        <button>
          <h2>SE MER HÄR!</h2>
        </button>
      </div>
    </div>
    <img class="productImg" width="60" height="210" name="slide" />
  </section>

  <script type="text/javascript">
    html5.ready(function () {
      window.onload = changeImg;
    });

    var i = 0; 			// Start Point
    var images = [];	// Images Array
    var time = 2000;	// Time Between Switch

    // Image List
    images[0] = "./assets/1.png";
    images[1] = "./assets/2.png";
    images[2] = "./assets/3.png";
    // images[3] = "./assets/4.png";

    // Change Image
    function changeImg() {
      document.slide.src = images[i];

      // Check If Index Is Under Max
      if (i < images.length - 1) {
        // Add 1 to Index
        i++;
      } else {
        // Reset Back To O
        i = 0;
      }

      setTimeout("changeImg()", time);
    }

    document.getElementById("click-me").onclick = function () {
      window.open(html5.getClickTag(), "_blank");
    }
  </script>
</body>
